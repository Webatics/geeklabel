
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Geek Label</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Page Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    
    <!-- First-Section -->
    <section class="first-section">
      <div class="container">
        <div class="row text-center">
            <img class="geekLabel img-responsive center-block" src="logo.png" alt="">
          <p class="lead">A team of self confessed geeks who are all about <br> great digital design.</p>
          <a href="#second"><img class="arrow-button" src="button.png" alt=""></a>
        </div>
      </div>
    </section>
    <!-- Second-Section End -->

  

    <!-- Second-Section -->
    <section class="second-section" id="second">
      <div class="container">
        <div class="row text-center">
          <img class="developer1 img-responsive center-block" src="developer1.png" alt="">
          <h3>Some agencies love <span class="colored-text">design</span>, but don't know how to build</h3>
          <a href="#third"><img class="button-red" src="button-red.png" alt=""></a>
        </div>
      </div>
    </section>
    <!-- Second-Section End -->



    <!-- Third-Section -->
    <section class="third-section" id="third">
      <div class="container">
        <div class="row text-center">
          <img class="developer2 img-responsive center-block" src="developer2.png" alt="">
          <h3>We love <span class="colored-text">both</span></h3>
          <a href="#fourth"><img class="button-red" src="button-red.png" alt=""></a>
        </div>
      </div>
    </section>
    <!-- Third-Section End -->


     <!-- Fourth-Section -->
    <section class="fourth-section" id="fourth">
      <div class="container">
          <div class="row text-center">
          <h1 class="services-desc">Services</h1>
          <div class="col-md-3">
            <img class="services-img img-responsive center-block" src="dev.png" alt="">
            <h4 class="service">Web Development</h4>
          </div>
          <div class="col-md-3">
            <img class="services-img img-responsive center-block" src="design.png" alt="">
            <h4 class="service">Design</h4>
          </div>
          <div class="col-md-3">
            <img class="services-img img-responsive center-block" src="branding.png" alt="">
            <h4 class="service">Branding</h4>
          </div>
          <div class="col-md-3">
            <img class="services-img img-responsive center-block" src="ux.png" alt="">
            <h4 class="service">UX Research</h4>
          </div>
          <a href="#fifth"><img class="button-black" src="button-black.png" alt=""></a>
        </div>
      </div>
    </section>
    <!-- Fourth-Section End -->



    <!-- Fifth-Section -->
    <section class="fifth-section" id="fifth">
      <div class="container">
        <div class="row text-center">
          <h1 class="client-desc">Clients</h1>
          <div class="col-md-4">
            <img class="client-img img-responsive center-block" src="client1.png" alt="">
          </div>
          <div class="col-md-4">
            <img class="client-img img-responsive center-block" src="client2.png" alt="">
          </div>
          <div class="col-md-4">
            <img class="client-img img-responsive center-block" src="client3.png" alt="">
          </div>
          <a href="#sixth"><img class="client-button" src="button-black.png" alt=""></a>
        </div>
      </div>
    </section>
    <!-- Fifth-Section End -->


    <!-- Sixth-Section -->
    <section class="sixth-section" id="sixth">
        <div class="text-center">
          <h1 class="client-desc">How to find us</h1>
          <img src="map.png" class="img-responsive" alt="">
          <a href="#contact"><img class="button-red" src="button-red.png" alt=""></a>
        </div>
      </div>
    </section>
    <!-- Sixth-Section End -->


     <!-- Contact-Section -->
    <section class="contact-section" id="contact">
      <div class="container">
        <div class="row text-center">
          <h1 class="contact-desc">Contact</h1>
          <div class="col-md-6 col-md-offset-3 col-xs-12">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <textarea class="form-control" rows="3" placeholder="Message"></textarea>
            <button type="submit" class="submit-button btn btn-primary btn-lg btn-block">Send Message!</button>
            <h3 class="">Or phone on: 01923 220121</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact-Section End -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
